<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Title  -->
    <title>Amado - Furniture Ecommerce Template | Home</title>

    <!-- Favicon  -->
    <link rel="icon" href="img/core-img/favicon.ico">

    <!-- Core Style CSS -->
    <link rel="stylesheet" href="css/core-style.css">
    <link rel="stylesheet" href="style.css">

</head>

<body ng-app="myApp">
    <!-- Search Wrapper Area Start -->
    <div class="search-wrapper section-padding-100">
        <div class="search-close">
           <iconsearch></iconsearch>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="search-content">
                        <formsearch></formsearch>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Search Wrapper Area End -->

    <!-- ##### Main Content Wrapper Start ##### -->
    <div class="main-content-wrapper d-flex clearfix">

        <!-- Mobile Nav (max width 767px)-->
        
        <navlogo></navlogo>
        <!-- Header Area Start -->
        <header class="header-area clearfix">
            <!-- Close Icon -->
            <navbar></navbar>
            <!-- Button Group -->
            <div class="amado-btn-group mt-30 mb-100">
                <navdiscount></navdiscount>
            </div>
            <!-- Cart Menu -->
            <div class="cart-fav-search mb-100">
              <navcart></navcart>
            </div>
            <!-- Social Button -->
            <div class="social-info d-flex justify-content-between">
               <navsocial></navsocial>
            </div>
        </header>
        <!-- Header Area End -->

        <!-- Product Catagories Area Start -->
        <div class="products-catagories-area clearfix">
            <div class="amado-pro-catagory clearfix">

                <!-- Single Catagory -->
                <div class="single-products-catagory clearfix">
                   <category1></category1>
                </div>

                <!-- Single Catagory -->
                <div class="single-products-catagory clearfix">
                    <category2></category2>
                </div>

                <!-- Single Catagory -->
                <div class="single-products-catagory clearfix">
                    <category3></category3>
                </div>

                <!-- Single Catagory -->
                <div class="single-products-catagory clearfix">
                    <category4></category4>
                </div>

                <!-- Single Catagory -->
                <div class="single-products-catagory clearfix">
                    <category5></category5>
                </div>

                <!-- Single Catagory -->
                <div class="single-products-catagory clearfix">
                    <category6></category6>
                </div>

                <!-- Single Catagory -->
                <div class="single-products-catagory clearfix">
                    <category7></category7>
                </div>

                <!-- Single Catagory -->
                <div class="single-products-catagory clearfix">
                    <category8></category8>
                </div>

                <!-- Single Catagory -->
                <div class="single-products-catagory clearfix">
                    <category9></category9>
                </div>
            </div>
        </div>
        <!-- Product Catagories Area End -->
    </div>
    <!-- ##### Main Content Wrapper End ##### -->

    <!-- ##### Newsletter Area Start ##### -->
    <section class="newsletter-area section-padding-100-0">
        <div class="container">
            <div class="row align-items-center">
                <!-- Newsletter Text -->
                <div class="col-12 col-lg-6 col-xl-7">
                    <div class="newsletter-text mb-100">
                       <textletter></textletter>
                    </div>
                </div>
                <!-- Newsletter Form -->
                <div class="col-12 col-lg-6 col-xl-5">
                    <div class="newsletter-form mb-100">
                        <formletter></formletter>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- ##### Newsletter Area End ##### -->

    <!-- ##### Footer Area Start ##### -->
    <footer class="footer_area clearfix">
        <div class="container">
            <div class="row align-items-center">
                <!-- Single Widget Area -->
                <div class="col-12 col-lg-4">
                    <div class="single_widget_area">
                        <!-- Logo -->
                        <div class="footer-logo mr-50">
                            <logofooter></logofooter>
                        </div>
                        <!-- Copywrite Text -->
                        <p class="copywrite"><!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->

<!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. --></p>
                    </div>
                </div>
                <!-- Single Widget Area -->
                <div class="col-12 col-lg-8">
                    <div class="single_widget_area">
                        <!-- Footer Menu -->
                      <rightfooter></rightfooter>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- ##### jQuery (Necessary for All JavaScript Plugins) ##### -->
    <script src="/Font_end/js/jquery/jquery-2.2.4.min.js"></script>
    <!-- Popper js -->
    <script src="/Font_end/js/popper.min.js"></script>
    <!-- Bootstrap js -->
    <script src="/Font_end/js/bootstrap.min.js"></script>
    <!-- Plugins js -->
    <script src="/Font_end/js/plugins.js"></script>
    <!-- Active js -->
    <script src="/Font_end/js/active.js"></script>
    <!-- AngularJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.8.2/angular-route.min.js"></script>
    <script src="/Font_end/component/dircetive.js"></script>

</html>
